<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <!--fixed-top-->
  <img src="/assets/images/logo.png" style="max-height: 50px;" alt="logo" class="logo" routerLink="/">

  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">

    <a class="p-2 text-success" href="#">Charging Points</a>
    <a class="p-2" href="#">|</a>
    <a class="p-2 text-success" href="#">Bookings</a>
    <a *ngIf="(isAdmin$ | async)" class="p-2 text-success" routerLink="/admin" routerLinkActive="active">Accounts</a>
    <a class="p-2" href="#">|</a>
    <a class="p-2 text-success" href="#">Accounts</a>
  </nav>

  <ng-container *ngIf="(currentUser$ | async) === null">
    <div class="d-flex align-items-center">
      <a routerLink="/account/login" class="btn btn-outline-success mr-2 ">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-success mr-3" (click)="logout()">Sign up</a>
    </div>
  </ng-container>

  <ng-container *ngIf="currentUser$ | async">
    <div class="dropdown ml-3 mr-5" dropdown>
      <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
        <strong>{{(currentUser$ | async).displayName}}</strong>
      </a>
      <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
        <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
          <i class="fa fa-shopping-cart mr-3"></i> Update details
        </a>
        <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
          <i class="fa fa-history mr-3"></i> View Bookings
        </a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
          <i class="fa fa-sign-out mr-3 text-danger"></i> Logout
        </a>
      </div>
    </div>

  </ng-container>

</div>
