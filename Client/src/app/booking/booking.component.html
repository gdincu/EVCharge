<div class="container ml-1 mr-1">
  <div class="row">

    <section class="col-2">
      <ng-container>
        <h6 class="text-success ml-1 mt-4 mb-3">Sort</h6>
        <select class="form-control form-control-sm mb-3" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
                  [selected]="bookingParams.sort === sort.value"
                  [value]="sort.value">
            {{sort.name}}
          </option>
        </select>
      </ng-container>
    </section>

    <section class="col-10">

      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [totalCount]="totalCount"
                           [pageSize]="this.bookingParams.pageSize"
                           [pageNumber]="this.bookingParams.pageNumber">
        </app-paging-header>

        <div class="form-inline" *ngIf="bookings">
          <input class="form-control mr-2" #start style="width: 200px" type="datetime-local">
          <input class="form-control mr-2" #end style="width: 200px" type="datetime-local">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="card col-4 mb-3 border-0" *ngFor="let item of bookings">
          <div class="card-header">Booking {{item.id}}</div>
          <div class="card-body">
            <h6 class="card-title">Start: {{item.start}}</h6>
            <h6 class="card-title">End: {{item.end}}</h6>
            <p class="card-text">Â£{{item.price}}</p>
            <div *ngFor="let x of chargingPoints">
              <p class="card-text">{{x.chargingPoint}}</p>
            </div>
          </div>
          <div>
            <button class="badge badge-pill badge-danger" (click)="removeBooking(item.id)">Delete</button>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager [pageSize]="bookingParams.pageSize"
                   [pageNumber]="bookingParams.pageNumber"
                   [totalCount]="totalCount"
                   (pageChanged)="onPageChanged($event)">
        </app-pager>

      </div>

    </section>

  </div>
</div>
