<div class="container ml-1 mr-1">
  <div class="row">

    <section class="col-2">
    </section>

    <section class="col-10">

      <form id="contact-form" method="post" action="contactengine.php" role="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <div class="messages"></div>

        <div class="controls">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Firstname *</label>
                <input formControlName="firstname" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Lastname *</label>
                <input formControlName="lastname" id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input formControlName="email" id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_need">What is this about *</label>
                <select formControlName="about" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                  <option value=""></option>
                  <option value="Provide feedback">Provide feedback</option>
                  <option value="Report an issue">Report an issue</option>
                  <option value="Something else">Something else</option>
                </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Message *</label>
                <textarea formControlName="message"  id="form_message" name="message" class="form-control" placeholder="Message body *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <input [disabled]="contactForm.invalid" type="submit" class="btn btn-success btn-send" name="submit" value="Submit">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="text-muted">
                <strong>*</strong> These fields are required.
              </p>
            </div>
          </div>
        </div>

      </form>


    </section>
  </div>

  <hr />

    <section class="col-2">
    </section>
