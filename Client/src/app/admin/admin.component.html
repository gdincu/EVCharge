<div class="container my-5 mx-10">

  <div class="row">

    <div class="card border-dark mr-3 col-md-4" style="max-width: 20rem;">
      <div class="card-header"><h3>Charging Points</h3></div>
      <div class="card-body">
        <div class="mb-3"><button [routerLink]="['/admin/chargingpoint']" class="btn btn-success btn-block">Create new charging point</button></div>
        <div class="mb-3"><button [routerLink]="['chargingpoint']" class="btn btn-info  btn-block">Edit charging point</button></div>
        <div class="mb-3"><button [routerLink]="['chargingpoint']" class="btn btn-danger  btn-block">Delete charging point</button></div>
      </div>
    </div>

    <div class="card border-dark mr-3 col-md-4" style="max-width: 20rem;">
      <div class="card-header"><h3>Bookings</h3></div>
      <div class="card-body">
        <div class="mb-3"><button [routerLink]="['booking']" class="btn btn-info  btn-block">Edit booking</button></div>
        <div class="mb-3"><button [routerLink]="['booking']" class="btn btn-danger  btn-block">Delete booking</button></div>
      </div>
    </div>

    <div class="card border-dark mr-3 col-md-4" style="max-width: 20rem;">
      <div class="card-header"><h3>Users</h3></div>
      <div class="card-body">
        <div class="mb-3"><button [routerLink]="['user']" class="btn btn-danger  btn-block">Delete user</button></div>
      </div>
    </div>

  </div>

</div>
