<div class="container mt-5" *ngIf="item">

    <div class="row mt-5">
      <h3>{{item.name}}</h3>
    </div>

    <div>
      <p style="font-size: 2em;">{{item.price | currency}}</p>
    </div>

    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{item.description}}</p>
      </div>
    </div>

    <div class="row mt-5" *ngIf="item.qtyAvailable > 0">
      <div class="form-group">
        <!--<input [(ngModel)]="booking.start" type="datetime-local" class="form-control">-->
      </div>
      <div class="form-group">
        <!--<input [(ngModel)]="booking.end" type="datetime-local" class="form-control">-->
      </div>
      <div><button type="button" class="btn btn-primary" (click)="updateBooking(booking.id)">Book</button></div>
    </div>

</div>
