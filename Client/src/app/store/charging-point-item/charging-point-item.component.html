<div class="container mt-5" *ngIf="item">
  <h1 class="display-3">{{item.name}}</h1>
  <p class="lead">{{item.description}}</p>
  <div>
    <hr class="my-4" *ngIf="location && type">
    <p class="lead">Location: {{location}}</p>
    <p class="lead">Type: {{type}}</p>
  </div>
  <p style="font-size: 2em;">{{item.price | currency}}</p>
  <hr class="my-4">

  <br />
  <div class="row">
    <div class="form-group ml-3">
      <input #start type="datetime-local" class="form-control">
    </div>
    <div class="form-group ml-3">
      <input #end type="datetime-local" class="form-control">
    </div>
    <div>
      <button type="button" class="btn btn-primary ml-3" (click)="book(item.id)">Book</button>
    </div>
  </div>
</div>
